[project]
name = "meddlingkids-server"
version = "0.1.0"
description = "Python server for Meddling Kids"
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
    "fastapi>=0.128.0",
    "uvicorn>=0.40.0",
    "openai>=2.18.0",
    "playwright>=1.58.0",
    "python-dotenv>=1.2.0",
    "aiohttp>=3.13.0",
    "pydantic>=2.12.0",
    "Pillow>=12.1.0",
]

[project.scripts]
meddlingkids = "src.app:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src"]
