[project]
name = "meddlingkids-server"
version = "0.1.0"
description = "Python server for Meddling Kids"
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
    "fastapi>=0.115.0",
    "uvicorn>=0.32.0",
    "sse-starlette>=2.1.0",
    "openai>=1.50.0",
    "playwright>=1.48.0",
    "python-dotenv>=1.0.0",
    "aiohttp>=3.10.0",
    "pydantic>=2.9.0",
]

[project.scripts]
meddlingkids = "src.app:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src"]
